<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pantry Finder - Request a Food Item</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .custom-navbar {
            background-color: #0056b3;
            /* BMCC blue color */
            border-top: 5px solid #ff6600;
            /* Orange top border */
        }
        h3 {
            margin-top: 50px;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-sm custom-navbar">
        <div class="container-fluid">
            <a class="navbar-brand" href="javascript:void(0)">Pantry Finder</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="mynavbar">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Homepage</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="hot_foods.html">Food Pantries NYC</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="text" placeholder="Search">
                    <button class="btn btn-primary" type="button">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container">
        <h3>Panther Pantry Food Item Request Form</h3>
        <form action="">
            <div class="form-group">
            <label for="fname">First Name: </label>
            <input type="text" class="form-control" id="fname" placeholder="First Name" name="fname">
            </div>
            <div class="form-group">
                <label for="lname">Last Name: </label>
                <input type="text" class="form-control" id="lname" placeholder="Last Name" name="lname">
            </div>
            <div class="form-group">
                <label for="sID">Student ID: </label>
                <input type="number" class="form-control" id="sID" placeholder="12345678" name="sID">
            </div>
            <div class="form-group">
                <label for="comment">What kind of foods would you like to see at Panther Pantry?:</label>
                <textarea class="form-control" rows="5" id="comment"></textarea>
            </div>
            <div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>

</body>
</html>
